<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style/style.css">
 <title>Project Landing Page FREECODECAMP</title>
</head>

<body>
 <header id="header">
  <img id="header-img" src="Logo finish.png" alt="logo">
  <nav id="nav-bar">
   <a class="nav-link" href="#learn-more">Learn More</a>
   <a class="nav-link" href="#product-list">Product List</a>
   <a class="nav-link" href="#our-offers">Our Offers</a>
  </nav>
 </header>
 <section id="learn-more">
  <h1>Learn More About US</h1>
  <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/fRNY51D0AAU" frameborder="0"
   allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 </section>
 <section id="product-list">

 </section>
 <section id="our-offers">
  <h1>Ask for offers</h1>
  <form id="form" action="">
   <p>Name</p>
   <input type="text" name="name" id="name" placeholder="name" required><br>
   <p>Email:</p>
   <input type="email" name="email" id="email" placeholder="email" required><br>
   <br>
   <textarea name="text" id="comment" cols="30" rows="4"></textarea><br>
   <input type="submit" id="submit"></input>
  </form>
 </section>


 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
